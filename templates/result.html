<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prediction Result</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
            color: #343a40;
        }
        h2 {
            margin-top: 20px;
            font-weight: 600;
            color: #007bff;
        }
        p.confidence {
            font-size: 1.1rem;
            color: #495057;
            margin-bottom: 30px;
        }
        img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .btn-primary {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="card shadow-sm">
        <h1>Prediction Result</h1>
        <img src="{{ image_path }}" alt="Uploaded Skin Image" />
        <h2>Disease Detected:</h2>
        <h3>{{ prediction }}</h3>
        <p class="confidence">Confidence: {{ confidence }}</p>
        <a href="/" class="btn btn-primary">Try Another</a>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
