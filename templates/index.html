<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skin Disease Detection</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            max-width: 480px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            color: #343a40;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card shadow-sm">
        <h1>Skin Disease Detection</h1>
        <form action="/predict" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="mb-4">
                <label for="fileInput" class="form-label">Upload Skin Image</label>
                <input class="form-control form-control-lg" type="file" id="fileInput" name="file" accept="image/*" required />
                <div class="invalid-feedback">
                    Please select an image file to upload.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <p class="footer-text">Supported formats: JPG, PNG, JPEG</p>
    </div>

    <!-- Bootstrap JS Bundle CDN (for validation) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
